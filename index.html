<!DOCTYPE html>
<html lang="en">
<head>

</head>
<link rel="stylesheet" href="index.css">

<body>

        <br></br>

        <label for="telefono"></label>
        <span>Digite Telefono</span>
        <input type="number" name="telfono" id="telfono" placeholder="Telefono" required>
        <br></br>

        <label for="direccion"></label>
        <span>Digite Direccion</span>
        <input type="text" name="direccion" id="direccion" placeholder="Direccion" required>
        <br></br>

        <label for="fecha_nacimiento"></label>
        <span>Digite Fecha de Nacimiento</span>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
        <br></br>

        <label for="correo_electronico"></label>
        <span>Digite Correo Electronico</span>
        <input type="email" name="correo_electronico" id="correo_electronico" placeholder="Correo Electronico" required>
        <br></br>

        <label for="contrasena"></label>
        <span>Digite Contrase単a</span>
        <input type="password" name="contrasena" id="contrasena" placeholder="Contrase単a" required>
        <br></br>

        <label for="confirmar_contrasena"></label>
        <span>Confirme Contrase単a</span>
        <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirmar Contrase単a" required>
        <br></br>
    </form>
</body>
</html>
